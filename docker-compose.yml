version: '3.1'
services:

  tweet_jpa:
    build: .
    container_name: tweet_jpa
    ports:
      - "8080:8080"
      - "8787:8787"
    expose:
      - 8080
    restart: always
    depends_on:
      - postgresdb

  postgresdb:
    image: postgres
    container_name: postgresdb
    environment:
      - POSTGRES_USER=siva
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=appdb
      - PGDATA=/data/postgres
    volumes:
      - ~/data/postgres:/data/postgres
    ports:
      - "5432:5432"
    restart: unless-stopped

